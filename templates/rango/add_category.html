<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>

    <h1>Add a category</h1>

    <div class="">
      <form class="" id="category_form" method="post" action="/rango/add_category/" >
        {% csrf_token %}

        {% for hidden in form.hidden_fields %}
        {{hidden}}
        {%endfor%}

        {%for field in form.visible_fields%}
        {{field.errors}}
        {{field.help_text}}
        {{field}}
        {%endfor%}

        <input type="submit" name="submit" value="Create Category"/>

      </form>
    </div>



  </body>
</html>
