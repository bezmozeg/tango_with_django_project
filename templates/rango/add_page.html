<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form class="" id="page_form" action="/rango/category/{{category}}/add_page/" method="post">
      {%csrf_token%}

      {% for hidden in form.hidden_fields%}
      {{hidden}}
      {%endfor%}

      {% for field in form.visible_fields%}

      {{field.help_text}}
      {{field}}

      {{field.errors}}
      {%endfor%}

      <input type="submit" name="submit" value="Add Page">
    </form>

  </body>
</html>
