<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>add category</h1>

    <form class="" id="page_form" action="/rango/category/{{category}}/add_page/" method="post">
      {%csrf_token%}

      {% for hidden in form.hidden_fields%}
      {{hidden}}
      {%endfor%}

      {% for field in form.visible_fields%}

      <br>
      {{field.help_text}}
      <br>
      {{field}}

      {{field.errors}}
      {%endfor%}
      <br>

      <input type="submit" name="submit" value="add page">
    </form>

  </body>
</html>
